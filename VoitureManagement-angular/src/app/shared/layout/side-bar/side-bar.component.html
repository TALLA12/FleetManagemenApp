<input type="checkbox" id="menu-toggle" *ngIf="showSidebar">
<div class="sidebar" *ngIf="showSidebar">
    <div class="side-header">
        <h3>M<span>odern</span></h3>
    </div>

    <div class="side-content">
        <div class="profile">
            <div class="profile-img bg-img" style="background-image: url(img/3.jpeg)"></div>
            <h4>David Green</h4>
            <small>Art Director</small>
        </div>

        <div class="side-menu">
            <ul>
                <li>
                    <a routerLink="/profils">
                        <span class="las la-user-alt"></span>
                        <small>Profile</small>
                    </a>
                </li>
                <li>
                    <a routerLink="/vehicules">
                        <span class="las la-car"></span>
                        <small>Véhicule</small>
                    </a>
                </li>

                <li>
                    <a routerLink="/conducteurs">
                        <span class="las la-directions"></span>
                        <small>Conducteurs</small>
                    </a>
                </li>
                <li>
                    <a routerLink="/maintenances">
                        <span class="las la-wrench"></span>
                        <small>Maintenance</small>
                    </a>
                </li>
                
                <li>
                    <a routerLink="/itineraires">
                        <span class="las la-map"></span>
                        <small>Itinéraire</small>
                    </a>
                </li>
                <li>
                    <a routerLink="/carburants">
                        <span class="las la-gas-pump"></span>
                        <small>Carburant</small>
                    </a>
                </li>
                
            </ul>
        </div>
    </div>
</div>

<div class="main-content" [ngClass]="{'full-width': !showSidebar}">
    <header *ngIf="showSidebar">
        <div class="header-content">
            <label for="menu-toggle">
                <span class="las la-bars"></span>
            </label>

            <div class="header-menu">
                <label for="">
                    <span class="las la-search"></span>
                </label>

                <div class="notify-icon">
                    <span class="las la-envelope"></span>
                    <span class="notify">4</span>
                </div>

                <div class="notify-icon">
                    <span class="las la-bell"></span>
                    <span class="notify">3</span>
                </div>

                <div class="user">
                    <div class="bg-img" style="background-image: url(img/1.jpeg)"></div>
                    <span class="las la-power-off"></span>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header" *ngIf="showSidebar">
            <h1>Dashboard</h1>
            <small>Home / Dashboard</small>
        </div>

        <div class="page-content">
            <div class="analytics" *ngIf="showSidebar">
                <!-- Card content here -->
                <div class="card">
                    <div class="card-head">
                        <h2>107,200</h2>
                        <span class="las la-user-friends"></span>
                    </div>
                    <div class="card-progress">
                        <small>Utilisateurs</small>
                        <div class="card-indicator">
                            <div class="indicator one" style="width: 60%"></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-head">
                        <h2>340,230</h2>
                        <span class="las la-directions"></span>
                    </div>
                    <div class="card-progress">
                        <small>Conducteurs</small>
                        <div class="card-indicator">
                            <div class="indicator two" style="width: 80%"></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-head">
                        <h2>$653,200</h2>
                        <span class="las la-gas-pump"></span>
                    </div>
                    <div class="card-progress">
                        <small>Carburant</small>
                        <div class="card-indicator">
                            <div class="indicator three" style="width: 65%"></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-head">
                        <h2>$653,200</h2>
                        <span class="las la-car"></span>
                    </div>
                    <div class="card-progress">
                        <small>Véhicule</small>
                        <div class="card-indicator">
                            <div class="indicator three" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-head">
                        <h2>$653,200</h2>
                        <span class="las la-wrench"></span>
                    </div>
                    <div class="card-progress">
                        <small>Maintenance</small>
                        <div class="card-indicator">
                            <div class="indicator three" style="width: 65%"></div>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <div class="card-head">
                        <h2>47,500</h2>
                        <span class="las la-map"></span>
                    </div>
                    <div class="card-progress">
                        <small>Itinéraire</small>
                        <div class="card-indicator">
                            <div class="indicator four" style="width: 90%"></div>
                        </div>
                    </div>
                </div>  
            </div>

         
            
           
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
